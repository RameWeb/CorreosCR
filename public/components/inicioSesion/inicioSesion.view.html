<main id="registrarEmpleados">
  <section class="container-fluid">
    <div class="row">
      <div class="col-md-4 py-5 px-5 panelIzquierdo">
        <img src="../../../sources/img/logo_slateblue.svg" class="my-5" alt="">
        <a href="#!/regClientes" class="btn btnAccion">Registrarse</a>
      </div>
      <div class="col-md-8 py-5 px-5 contenido">
        <h2>Iniciar Sesión</h2>
        <form ng-submit="vm.iniciarSesion(vm.nuevaSesion)">
          <div class="form-group">
            <label for="inputEmail">Cuenta de Usuario</label>
            <input type="text" class="form-control" id="inputEmail" ng-model="vm.nuevaSesion.email" required>
          </div>
          <div class="form-group">
            <label for="inputContrasenna">Contraseña</label>
            <input type="password" class="form-control" id="inputContrasenna" ng-model="vm.nuevaSesion.contrasenna" required>
          </div>
          <button type="submit" class="btn btnAccion">Iniciar Sesión</button> 
        </form>
      </div>
    </div>
  </section>
</main>

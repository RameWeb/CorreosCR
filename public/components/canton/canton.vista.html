<main id="registroSucursales">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-4 py-5 px-5 panelIzquierdo">
          <a href="#!/listaCantones" class="btn btn-light">Lista de Cantones</a>
          <img src="./../../../sources/img/Group 97.svg" class="mt-5" alt="">
        </div>
  
        <div class="col-md-8 py-5 px-5 contenido">
          <div class="col-6">
            <h2>Registrar un nuevo canton</h2>
            <form ng-submit="vm.registrarCanton(vm.nuevoCanton)" > 
              
              <div class="form-group">
                  <label for="">Nombre del canton</label>
                  <input type="text"id="txtCantonNombre"class="form-control"  ng-model="vm.nuevoCanton.nombreCanton"  required>
              </div>
              
              <button type="submit" class="btn btnAccion" id="btnGuardar">Registrar</button>
 
            </form>
          </div>
  
          <div class="col-6">

          </div>
        </div>
      </div>
    </div>
  </main>

<h1>Registro de Direcciones</h1>

<div>

  <div class="col-4 my-4">
    <form ng-submit="vm.registrarDireccion(vm.nuevaDireccion)">

      <div class="form-group">
        <label for="">Provincia</label>
        <input type="text" class="form-control myInput" ng-model="vm.nuevaDireccion.provincia" required>
      </div>

      <div class="form-group">
        <label for="">Canton</label>
        <input type="text" class="form-control myInput" ng-model="vm.nuevaDireccion.canton" required>
      </div>

      <div class="form-group">
        <label for="">Distrito</label>
        <input type="text" class="form-control myInput" ng-model="vm.nuevaDireccion.distrito" required>
      </div>
    
      <button type="submit" class="btn btn-success">Registrar</button>
      
    </form>
  </div>

</div>

<div class="col-9">
  <table class="table">
    <thead>
        <tr>
          <th>Provincia</th>
          <th>Canton</th>
          <th>Distrito</th>
        </tr>
    </thead>
    <tbody>
      <tr ng-repeat="direccion in vm.listaDirecciones">
        <td>{{direccion.provincia}}</td>
        <td>{{direccion.canton}}</td>
        <td>{{direccion.distrito}}</td>
      </tr>
    </tbody>
  </table>
</div>

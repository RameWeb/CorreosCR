<main id="registroSucursales">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-3 py-5 px-5 panelIzquierdo">
          <a href="#!/admin"><img src="../../../sources/img/chevron-left.svg" height="30px" width="30px" alt="">Regresar al dashboard</a>
          <img src="../../../sources/img/logo_slateblue.svg" class="mt-5" alt="">

      </div>
      <div class="col-md-9 py-5 px-5 contenido">
        <h2>Lista Sucursales</h2>

        <div class="col-12 form-group">
          <label for="txtBuscar">Buscar</label>
          <input type="text" id="txtBuscar" class="form-control" ng-model="buscarSucursal">
        </div>

        <table class="table">
          <thead>
              <tr>
                <th>Provincia</th>
                <th>Cantón</th>
                <th>Distrito</th>
                <th>Dirección exacta</th>
                <th>Teléfono</th>
                <th>Acciones</th>
              </tr>
          </thead>
          <tbody>
            <tr ng-repeat="sucursal in vm.listaSucursales | filter:buscarSucursal">
              <td>{{sucursal.provincia}}</td>
              <td>{{sucursal.canton}}</td>
              <td>{{sucursal.distrito}}</td>
              <td>{{sucursal.direccion}}</td>
              <td>{{sucursal.telefono}}</td>
              <td>
                <li class="nav-item dropdown btnAccion" style="list-style:none">
                  <a class="nav-link dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Acciones</a>
                  <div class="dropdown-menu">
                    <a class="dropdown-item" href="" ng-click="vm.modificar(sucursal)">Modificar sucursal</a>
                    <a class="dropdown-item" href="">Desactivar sucursal</a>
                  </div>
                </li>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</main>

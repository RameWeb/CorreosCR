<main id="registroSucursales">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-4 py-5 px-5 panelIzquierdo">
        <h2>Correos de Costa Rica</h2>
      </div>

      <div class="col-md-8 py-5 px-5 contenido">
        <div class="col-6">
          <h2> Sucursales</h2>

          <form name="formRegistrarSucursales" autocomplete="off" ng-submit="vm.registrarSucursal(vm.nuevaSucursal)" novalidate>
            
            <div class="form-group">
              <label for="sltProvincia">Provincia:</label>
              <select id="sltProvincia" name="sltProvincia"class="form-control" ng-change="vm.rellenarCantones(vm.nuevaSucursal.provincia._id)" ng-options="provincia as provincia.name for provincia in vm.provincias track by provincia._id" ng-model="vm.nuevaSucursal.provincia" required>
                <option>-- Seleccione una Provincia --</option>
              </select>
            </div> 

            <div class="form-group">
              <label for="sltCanton">Cantón:</label>
              <select id="sltCanton" name="sltCanton" class="form-control" ng-change="vm.rellenarDistrito(vm.nuevaSucursal.canton._id)" ng-options="canton as canton.name for canton in vm.cantones track by canton._id" ng-model="vm.nuevaSucursal.canton">
                <option>--Seleccione un cantón--</option>
              </select>
            </div>

            <div class="form-group">
              <label for="sltDistrito">Distrito:</label>
              <select id="sltDistrito" name="sltDistrito" class="form-control" ng-options="distrito as distrito.name for distrito in vm.distritos track by distrito._id" ng-model="vm.nuevaSucursal.distrito">
                <option>--Seleccione un distrito</option>
              </select>
            </div>

            <div class="form-group">
              <label for=formGroupExampleInput"">Dirección exacta:</label>
              <input type="text" name="direccion" class="form-control myInput" id="formGroupExampleInput" ng-model="vm.nuevaSucursal.direccion" required>
            </div>

            <div class="form-group">
              <label for=formGroupExampleInput"">Teléfono</label>
              <input type="tel" name="telefono" class="form-control myInput" id="formGroupExampleInput" ng-model="vm.nuevaSucursal.telefono" pattern="[0-9]+" maxlength="8" minlength="8" required>
            </div>

            <button type="submit" class="btn btn-info" ng-click="vm.registrarSucursal()">Registrar</button>

            <a href="/#!/listarSucursal" class="btn btn-light">Listar</a>
          </form>
        </div>

        <div class="col-6"></div>
      </div>
    </div>
  </div>
</main>

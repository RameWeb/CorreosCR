<main id="registroSucursales">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-4 py-5 px-5 panelIzquierdo">
          <a href="/#!/listaCourier" class="btn btn-light">Lista de Couriers</a>
          <img src="./../../../sources/img/Group 97.svg" class="mt-5" alt="">
        </div>
  
        <div class="col-md-8 py-5 px-5 contenido">
          <div class="col-6">
            <h2> Registrar un nuevo courier</h2>
            <form ng-submit="vm.registrarCourier(vm.nuevoCourier)" name="registroCourier" autocomplete="off" novalidate>
              
              <div class="form-group">
                  <label for="txtCourier">Nombre del courier</label>
                <input type="text" id="txtCourierNombre"class="form-control "  ng-model="vm.nuevoCourier.nombreCourier"  required>
              </div>
              <button type="submit" class="btn btnAccion" id="btnGuardar">Registrar</button>
 
            </form>
          </div>
  
          <div class="col-6">

          </div>
        </div>
      </div>
    </div>
  </main>

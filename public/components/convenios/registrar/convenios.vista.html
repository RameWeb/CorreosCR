<main id="registroSucursales">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-4 py-5 px-5 panelIzquierdo">
        <img src="./../../../sources/img/Group 98.svg" class="mt-5" alt="">
      </div>

        <div class="col-md-8 py-5 px-5 contenido">
          <div class="col-5">
            <h2>Convenios</h2>
            <form name="formSolicitarConvenio" autocomplete="off" ng-submit="vm.registrarConvenio(vm.nuevoConvenio)" enctype="multipart/form-data" novalidate>
                <div class="my-2">
                  <span>A continuación indique el servicio para el cual desea solicitar el envío.</span>
                </div>
  
                <div class="form-group">
                    <label for="formGroupExampleInput">Servicio</label>
                    <input type="text" class="form-control" id="formGroupExampleInput" ng-model="vm.nuevoConvenio.servicio" list="listaServicios">
                    <datalist id="listaServicios">
                      <option data-ng-repeat="servicio in vm.servicio" value="{{servicio}}">
                    </datalist>
                  </div>

                <div class="form-group">
                  <label for="sltCliente">Cliente</label>
                  <select id="sltCliente" class="form-control" ng-model="vm.nuevoConvenio.cliente" required>
                    <option>Camila Gutiérrez</option>
                    <option>Daniela Hernandez</option>
                    <option>Juan Perez</option>
                  </select>
                </div>
                
                <div class="form-group">
                  <label for="">Dirección</label>
                  <input type="text" class="form-control" ng-model="vm.nuevoConvenio.direccion" required>
                </div>
  
                <button type="submit" class="btn btn-info"
                ng-click="vm.registrarConvenio()">Registrar</button>

                <a href="/#!/listaConvenios" class="btn btn-light">Listar</a>
              </form>
              </div>
            </div>

          </div>

          <div class="col-6">
            
          </div>
        </div>
      </div>
    </div>
  </div>
</main>

<main id="conveniosForm">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <div>
          <h2 class="titulares">Convenios</h2>
        </div>

        <div class="my-5">
          <form name="formSolicitarConvenio" autocomplete="off" ng-submit="vm.solicitarConvenio(vm.nuevoConvenio)" enctype="multipart/form-data" novalidate>
            <div class="row">
              <div class="my-2">
                <span>A continuación indique el servicio para el cual desea solicitar el envío.</span>
              </div>

              <div class="form-group">
                <label for="">Servicio</label>
                <select id="sltConvenio" class="form-control-mySelect" ng-model="vm.nuevoConvenio.tipo">
                  <option>-- Tipo de convenio --</option>
                  <option>Pasaporte</option>
                  <option>Licencias</option>
                  <option>Visa</option>
                </select>
              </div>

              <div class="form-group">
                <label for="">Factura</label>
                <input type="file" id="fileConvenio" class="form-control myInput" ng-model="vm.nuevoConvenio.factura">
              </div>

              <div class="form-group">
                <label for="">Dirección</label>
                <input type="text" id="txtDireccionConvenio" class="form-control myInput" ng-model="vm.nuevoConvenio.direccion">
              </div>

              <button type="submit" class="btn call" ng-disabled="form">Registrar</button>

            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</main>

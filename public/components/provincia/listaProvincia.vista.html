<main id="registroSucursales">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-4 py-5 px-5 panelIzquierdo">
          <h2>Correos de Costa Rica</h2>
          <a href="/#!/registrarProvincia" class="btn btn-light">Regresar</a>
  
        </div>
        <div class="col-md-8 py-5 px-5 contenido">
          <h2>Lista de provincias</h2>
         
  
          <div class="form-group col-6">
              <label for="txtBuscar">Buscar</label>
              <input type="text" id="txtBuscar" class="form-control" ng-model="buscarProvincia">
          </div>
  <div class="col-9">
      <table class="table">
      <thead>
          <tr>
              <th>Nombre de la provincia</th> 
          </tr>
      </thead>
      <tbody>
          <tr ng-repeat="provincia in  vm.listaProvincias| filter:buscarProvincia">
              <td>{{provincia.nombreProvincia}}</td>
            </tr>     
      </tbody>
    </table>
  </div>
  </div>
  </div>
  </main>
